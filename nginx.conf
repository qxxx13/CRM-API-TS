server {
    listen 80;
    ssl on;
    server_name api.initcrm.ru;

    ssl_certificate /etc/ssl/api.initcrm.ru.crt; (or  bundle.crt)
    ssl_certificate_key /etc/ssl/api.initcrm.ru.key;


    location / {
        proxy_pass http://nest-api:5555;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}