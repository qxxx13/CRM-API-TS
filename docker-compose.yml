version: '3.8'
services:
  nest-api:
    container_name: crm-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5555:5555
    depends_on:
      - postgres
    env_file:
      - .ENV
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '5556:443'
    depends_on:
      - nest-api

  postgres:
    image: postgres:16
    container_name: crm-db
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .ENV
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: crmdb